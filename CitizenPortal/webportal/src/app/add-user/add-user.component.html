<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input [(ngModel)]="user.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
      </div>
    
      <div class="form-group">
        <label for="empId">user Id</label>
        <input [(ngModel)]="user.oid" placeholder="User Id" name="User Id" class="form-control" id="employeeid">
      </div>
    
      <button class="btn btn-success" (click)="createUsers()">Create</button>
    </form>
    </div>
